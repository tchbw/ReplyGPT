<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reply GPT</title>
  </head>
  <style>
    html,
    /*body {*/
    /*  border: 0;*/
    /*  margin: 0;*/
    /*  padding: 0;*/
    /*}*/
    .window {
      width: 500px;
      height: 100px;
      background-color: white;
      font: 15px "Inter", Arial, sans-serif;
      min-width: 100%;
      min-height: 100%;
      color: #666;
    }
    .col {
      /*float: left;*/
      width: 450px;
      margin: 40px 3%;
      position: relative;
    } /* necessary to give position: relative to parent. */
    input[type="text"] {
      font: 12px "Inter", Arial, sans-serif;
      color: #333;
      width: 100%;
      box-sizing: border-box;
      letter-spacing: 1px;
    }

    .effect {
      border: 0;
      padding: 7px 0;
      border-bottom: 1px solid #ccc;
    }

    .effect ~ .focus-border {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #ffee00;
      transition: 0.4s;
    }
    .effect:focus ~ .focus-border {
      width: 100%;
      transition: 0.4s;
    }
    .inputGroup {
      position: relative;
      margin: 40px 3%;
    }

    .addAPIButton {
      backgroun-color: black;
      padding: 0.4rem 0.8rem;
    }

    .reset {
      backgroun-color: black;
      padding: 0.4rem 0.8rem;
      margin-left: 1rem;
    }
  </style>

  <form>
    <div class="window">
      <!--    <label >My API key</label>-->
      <!--    <input type="text" className="w-20" class="input" /><br />-->
      <!--    <input type="submit" value="Submit" className="w-20" />-->
      <span>Start Twitter GPT</span>
      <div class="col">
        <input class="effect" type="text" value="API key" />
        <span class="focus-border"></span>
      </div>
      <div class="inputGroup">
        <input class="addAPIButton" type="submit" value="Submit" />
        <input class="reset" type="submit" value="Reset" />
      </div>
      <a href="https://platform.openai.com/account/api-keys"
        >Get your API key</a
      >
    </div>
  </form>
</html>
